<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;800&display=swap" rel="stylesheet">

  <title>Register</title>
</head>

<body>
  <div class="main-wrapper">
    <div class="container">
      <div class="d-flex justify-content-between mt-4 mb-4">
        <div><a href=""><img src="../../assets/images/logo.png"></a></div>
        <div>&nbsp;</div>
      </div>
    </div>
    <div class="main-login-container">
      <div class="bg-img">

      </div>

      <div class="form-container">

        <div>
          <div>
            <div class="mb-5 text-center login-text">SIGN UP</div>
            <div class="main-form">
              <form class="center w-60" [formGroup]="signupform" autocomplete="off">
                <div class="form-group">
                  <label for="exampleInputEmail1">Name</label>
                  <input type="text" class="form-control" placeholder="Name" formControlName="name" required>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" class="form-control" placeholder="Email" formControlName="email" required>
                </div>

                <div class="row">
                  <div class="col-6">
                    <div class="form-group">
                      <label for="exampleInputPassword1">Phone Number</label>
                      <input type="text" class="form-control" max="10" formControlName="number"
                        placeholder="Phone Number">
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group">
                      <label for="exampleInputPassword1">Date of Birth</label>
                      <input type="date" class="form-control" formControlName="dateofbirth" placeholder="Date of Birth">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" formControlName="password" placeholder="Password"
                    required>
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input " formControlName="checkbox" required id="exampleCheck1">
                  &nbsp;<label class="form-check-label" for="exampleCheck1">I accept <a href="#" class="color-link">Terms &
                      Condition</a></label>
                </div>
                <button type="submit" class="btn btn-primary w-100" [disabled]="!signupform.valid"
                  (click)="register(signupform)">Sign up</button>


                <div class="d-flex  my-3"><span class=" font-text-label ">Already have an account ? <a href="#"
                      class="color-link" [routerLink]="['../login']">Login</a></span></div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
