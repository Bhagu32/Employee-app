<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;800&display=swap" rel="stylesheet">


    <title>Login</title>
</head>

<body>
    <div class="main-wrapper">
        <div class="container">
            <div class="d-flex justify-content-between mt-4 mb-4">
                <div><a href=""><img src="../../assets/images/logo.png"></a></div>
                <div>&nbsp;</div>
            </div>
        </div>
        <div class="main-login-container ">
            <div class="bg-img">

            </div>

            <div class="form-container">

                <div>
                    <div>
                        <div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="alertwindow">
                             Email Id and password are not vaild.
                            <button type="button" class="close" data-dismiss="close" aria-label="Close" (click)="close()">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                        <div class="mb-5 text-center login-text">Login</div>
                        <div class="main-form">
                            <form class="center w-60" [formGroup]="loginform" autocomplete="off">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email</label>
                                    <input type="email" class="form-control"  placeholder="Email"
                                        formControlName="Emailid" required>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" placeholder="password"  formControlName="password" required>
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="checkbox" required>&nbsp;
                                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                </div>
                                <button  [disabled]="!loginform.valid" (click)="login(loginform)" class="btn btn-primary w-100">Login</button>

                                <div class="d-flex justify-content-center my-3"><span class=" font-text-label">Or Login
                                        in using</span></div>
                                <div class="d-flex justify-content-center my-3">
                                    <a href="#"><img src="../../assets/images/fb.png" class="logo-img"></a>
                                    <a href="#"><img src="../../assets/images/twi.png" class="logo-img"></a>
                                    <a href="#"><img src="../../assets/images/g.png" class="logo-img"></a>
                                </div>
                                <div class="d-flex justify-content-center my-3"><span class=" font-text-label ">Don't
                                        have an account ? <a [routerLink]="['../employee']" class="color-link">Sign up</a></span></div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
